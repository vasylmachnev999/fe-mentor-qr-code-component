<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QR Code Component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-head">
        <img src="/img/image-qr-code.png" alt="qr-code">
      </div>
      <div class="card-body">
        <h1 class="text-center text-lg my-sm">Improve your front-end skills by building projects</h1>
        <p class="text-center text-md my-mixed">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!</p>
      </div>
    </div>
  </div>
</body>
</html>
